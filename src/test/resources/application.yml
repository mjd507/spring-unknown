spring:
  mvc:
    apiversion:
      required: true
      use:
        header: X-API-Version
  threads:
    virtual:
      enabled: true
  #  datasource:
  #    driverClassName: org.h2.Driver
  #    url: jdbc:h2:mem:testdb
  #    username: root
  #    password: root
  #    hikari:
  activemq:
    embedded:
      enabled: false
  #  broker-url: vm://localhost?broker.persistent=false&broker.useShutdownHook=false
  kafka:
    bootstrap-servers: localhost:9092
    template:
      observation-enabled: true
    listener:
      observation-enabled: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: group1
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  integration:
    jdbc:
      initialize-schema: never  # never auto create integration related tables
  batch:
    jdbc:
      initialize-schema: never # never auto create batch related tables
    job:
      enabled: false  # prevent auto-launch the only one job
  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: false # do not auto create table for event publication


logging:
  level:
    org.springframework:
      web.socket.messaging: DEBUG
      messaging.simp: DEBUG
      integration: INFO