spring:
  threads:
    virtual:
      enabled: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: root
    password: root
    hikari:
  activemq:
    broker-url: vm://localhost?broker.persistent=false&broker.useShutdownHook=false
  integration:
    jdbc:
      initialize-schema: always  # auto create integration related tables
  batch:
    jdbc:
      initialize-schema: always # auto create for test
    job:
      enabled: false  # prevent auto-launch the only one job
  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: true # always create for test