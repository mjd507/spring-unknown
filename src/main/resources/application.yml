server:
  port: 8080
  ssl:
    key-store: /Users/majiandong/Documents/project/spring-learning/ca/keystore.jks
    key-store-password: changeit
    key-alias: localhost
    key-password: changeit
    enabled: false
    trust-store: /Users/majiandong/Documents/project/spring-learning/ca/truststore.jks
    trust-store-password: changeit
    client-auth: need

management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  batch:
    jdbc:
      initialize-schema: always  # 自动创建 batch 相关表
    job:
      enabled: false
  # 配置数据源信息
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wxapp?serverTimezone=Asia/Shanghai&characterEncoding=utf-8
    username: root
    password: root
  jpa:
    show-sql: true # 默认false，在日志里显示执行的sql语句
#    database: mysql
#    hibernate.ddl-auto: update #指定为update，每次启动项目检测表结构有变化的时候会新增字段，表不存在时会 新建，如果指定create，则每次启动项目都会清空数据并删除表，再新建
#    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect # 使用JPA创建表时，默认使用的存储引擎是MyISAM，通过指定数据库版本，可以使用InnoDB
#    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      naming:
        #指定jpa的自动表生成策略，驼峰自动映射为下划线格式
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        #physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

app:
  user: abc
  pswd: ${secret}
