server:
  port: 8080

spring:
  threads:
    virtual:
      enabled: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: root
    password: root
    hikari:
  sql:
    init:
      enabled: true
      schema-locations: classpath:schema/**/*.sql
      # data-locations: classpath:data/*/*.sql
  h2:
    console.enabled: true
  activemq:
    broker-url: vm://localhost?broker.persistent=false&broker.useShutdownHook=false
  integration:
    jdbc:
      initialize-schema: never  # never auto create integration related tables
  batch:
    jdbc:
      initialize-schema: never  # never auto create batch related tables
    job:
      enabled: false
  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: false # do not auto create table for event publication

management:
  endpoints:
    web:
      exposure:
        include: '*'

decorator:
  datasource:
    flexy-pool:
      threshold:
        connection:
          acquire: -1
          lease: -1